<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <p>Sua próxima viagem</p>
      <h2>Conheça Busan</h2>
      <img src="/assets/Image_01.png" alt="Foto de Busan" />
      <figcaption>
        Busan, a estrela em ascensão da Coreia do Sul, oferece de tudo, desde
        churrascarias de primeira linha até tradicionais barracas de comida de
        rua. Aqui, exploramos a segunda cidade da Coreia do Sul e descobrimos as
        suas ofertas culinárias.
      </figcaption>
      <p>Para os amantes de história</p>
      <h2>Descubra 3 destinos imperdíveis em Busan</h2>
      <figcaption>
        As atrações de Busan vão desde templos budistas centenários que
        pontilham as montanhas e o litoral da cidade até praias imaculadas com
        águas cristalinas. Esta cidade litorânea tem muitas coisas para fazer o
        ano todo - as famílias podem passar o tempo em um aquário à beira-mar,
        os compradores podem explorar bairros vibrantes e os amantes da natureza
        podem desfrutar de longas caminhadas até mirantes panorâmicos. Os
        santuários budistas que pontilham a costa e as montanhas de Busan têm
        uma arquitetura impressionante que irá encantar os fotógrafos.
      </figcaption>
      <img src="/assets/Image_02.png" alt="Templo Haedong Yonggungsa" />
          <h2>1. Templo Haedong Yonggungsa</h2>
       <!-- figcaption + text + (ul + ahref) + image -->
        <figcaption>
          O Templo Haedong Yonggungsa é um templo budista localizado no extremo
          nordeste de Busan. Construído em 1376, é um dos poucos templos na
          Coreia construídos à beira-mar – você pode desfrutar de vistas do Mar
          do Leste de um lado e de belas montanhas do outro.
        </figcaption>
        <p>
          Bom para: <br>
          <ul>
            <li>História</li>
          </ul>
        </p>
        <img src="/assets/Image_03.png" alt="">
        <h2>2. Templo Beomeo-sa</h2>
       <!-- figcaption + text + (ul + ahref) + image -->
        <figcaption>
          O Templo Beomeo-sa é um dos maiores santuários da Coreia do Sul. Ele está localizado no alto da borda leste da montanha Geumjeongsa e fica distante da agitação da cidade. O Daeungjeon Hall do templo é um exemplo bem preservado da arquitetura da Dinastia Joseon.
        </figcaption>
        <p>
          Bom para: <br>
          <ul>
            <li id="hist">História</li>
          </ul>
        </p>
        <img src="/assets/Image_04.png" alt="">
        <h2>3. Parque Yongdusan</h2>
       <!-- figcaption + text + (ul + ahref) + image -->
        <figcaption>
          O Parque Yongdusan, localizado no centro de Busan, abriga alguns dos monumentos mais importantes da cidade. Você pode ver vistas espetaculares do topo da Torre Busan, de 120 metros de altura. O parque tem 2 museus – confira os instrumentos musicais tradicionais no Museum of World Folk Instruments e mais de 80 veleiros coreanos no Exhibition Hall of World Model Boats.
        </figcaption>
        <p>
          Bom para: <br>
          <ul>
            <li id="casais">Casais</li>
            <li id="fam">Familia</li>
            <li id="orca">Orçamento</li>
          </ul>
        </p>
    </div>
